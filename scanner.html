<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick QR Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        #qr-reader {
            width: 100%;
            max-width: 400px;
            height: 300px;
            margin: 0 auto 20px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            overflow: hidden;
            background: black;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 5px;
            font-size: 14px;
            min-height: 40px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        #start-btn {
            background: #4CAF50;
            color: white;
        }
        
        #stop-btn {
            background: #f44336;
            color: white;
        }
        
        #upload-btn {
            background: #2196F3;
            color: white;
        }
        
        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            word-break: break-all;
        }
        
        .result a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: block;
            margin-top: 10px;
        }
        
        .result a:hover {
            text-decoration: underline;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .image-preview {
            margin: 15px 0;
            max-width: 300px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }
        
        .error {
            color: #ff6b6b;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 5px;
        }
        
        .success {
            color: #4CAF50;
            margin: 10px 0;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 5px;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>‚ö° Quick QR Scanner</h1>
        
        <div id="qr-reader"></div>
        
        <div id="status" class="status">
            Ready to scan QR codes
        </div>
        
        <!-- Image preview -->
        <div id="image-preview-container" style="display: none;">
            <img id="image-preview" class="image-preview" src="" alt="QR Image Preview">
        </div>
        
        <!-- Error/Success messages -->
        <div id="message" class="error" style="display: none;"></div>
        
        <div class="buttons">
            <button id="start-btn" onclick="startScanner()">üé• Start Scanner</button>
            <button id="stop-btn" onclick="stopScanner()" disabled>‚èπÔ∏è Stop</button>
            <button id="upload-btn" onclick="document.getElementById('file-input').click()">üìÅ Upload QR Image</button>
            <input type="file" id="file-input" accept="image/*" onchange="handleImageUpload(event)">
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <div style="margin-top: 30px; font-size: 12px; color: #888;">
            <p>üì± For best results with upload:</p>
            <p>‚Ä¢ Use clear, well-lit QR images</p>
            <p>‚Ä¢ JPG, PNG formats work best</p>
            <p>‚Ä¢ Ensure QR code fills most of the image</p>
        </div>
    </div>

    <script>
        let html5QrCode;
        let isScanning = false;
        
        // Initialize scanner
        window.onload = function() {
            html5QrCode = new Html5Qrcode("qr-reader");
            console.log("QR Scanner initialized");
        };
        
        // Show message
        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Show image preview
        function showImagePreview(imageUrl) {
            const container = document.getElementById('image-preview-container');
            const img = document.getElementById('image-preview');
            img.src = imageUrl;
            container.style.display = 'block';
        }
        
        // Hide image preview
        function hideImagePreview() {
            document.getElementById('image-preview-container').style.display = 'none';
        }
        
        // Start scanning with BACK camera
        async function startScanner() {
            if (isScanning) return;
            
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const status = document.getElementById('status');
            
            try {
                // Get all cameras
                const cameras = await Html5Qrcode.getCameras();
                
                if (cameras.length === 0) {
                    throw new Error("No camera found");
                }
                
                // Find back camera
                let cameraId = cameras[0].id;
                for (let camera of cameras) {
                    const label = camera.label.toLowerCase();
                    if (label.includes('back') || label.includes('rear') || label.includes('environment')) {
                        cameraId = camera.id;
                        console.log("Using back camera:", camera.label);
                        break;
                    }
                }
                
                status.textContent = "üîç Scanning... Point camera at QR code";
                startBtn.disabled = true;
                stopBtn.disabled = false;
                isScanning = true;
                
                // Clear any previous messages/previews
                hideImagePreview();
                document.getElementById('message').style.display = 'none';
                
                // SIMPLE CONFIG - Fast scanning
                const config = {
                    fps: 10,
                    qrbox: { 
                        width: 250, 
                        height: 250 
                    },
                    // Support all QR formats
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.QR_CODE,
                        Html5QrcodeSupportedFormats.AZTEC,
                        Html5QrcodeSupportedFormats.CODABAR,
                        Html5QrcodeSupportedFormats.CODE_39,
                        Html5QrcodeSupportedFormats.CODE_93,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.DATA_MATRIX,
                        Html5QrcodeSupportedFormats.MAXICODE,
                        Html5QrcodeSupportedFormats.ITF,
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.PDF_417,
                        Html5QrcodeSupportedFormats.RSS_14,
                        Html5QrcodeSupportedFormats.RSS_EXPANDED,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.UPC_EAN_EXTENSION
                    ]
                };
                
                // Start scanner
                await html5QrCode.start(
                    cameraId,
                    config,
                    onScanSuccess,
                    onScanFailure
                );
                
            } catch (error) {
                console.error("Scanner error:", error);
                status.textContent = "‚ùå Error: " + error.message;
                showMessage("Camera error: " + error.message, 'error');
                startBtn.disabled = false;
                stopBtn.disabled = true;
                isScanning = false;
            }
        }
        
        // Handle image upload - FIXED VERSION
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Reset UI
            document.getElementById('status').textContent = "üì∑ Processing image...";
            hideImagePreview();
            document.getElementById('result').style.display = 'none';
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                showImagePreview(e.target.result);
            };
            reader.readAsDataURL(file);
            
            // Validate file type
            const validTypes = ['image/jpeg', 'image/png', 'image/jpg', 'image/gif', 'image/bmp', 'image/webp'];
            if (!validTypes.includes(file.type)) {
                showMessage('‚ùå Please upload a valid image file (JPEG, PNG, GIF, BMP, WebP)', 'error');
                event.target.value = '';
                return;
            }
            
            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showMessage('‚ùå Image too large. Please use images under 5MB', 'error');
                event.target.value = '';
                return;
            }
            
            console.log("Processing uploaded image:", file.name, file.type, (file.size / 1024).toFixed(1) + "KB");
            
            try {
                // METHOD 1: Try the library's scanFile method first
                console.log("Trying scanFile method...");
                
                const decodedText = await html5QrCode.scanFile(file, true);
                
                console.log("‚úÖ Image scanned successfully:", decodedText);
                showMessage("‚úÖ QR code detected in image!", 'success');
                
                // Process the scanned content
                processScannedResult(decodedText);
                
            } catch (scanError) {
                console.log("scanFile failed, trying alternative methods:", scanError);
                
                // METHOD 2: Try with showImage option
                try {
                    console.log("Trying with showImage: true...");
                    const decodedText = await html5QrCode.scanFile(file, false);
                    
                    console.log("‚úÖ Image scanned with showImage: false:", decodedText);
                    showMessage("‚úÖ QR code detected!", 'success');
                    
                    processScannedResult(decodedText);
                    
                } catch (secondError) {
                    console.log("Second method failed, trying manual decoding:", secondError);
                    
                    // METHOD 3: Create image element and try scanning from canvas
                    try {
                        const imageUrl = URL.createObjectURL(file);
                        const img = new Image();
                        
                        img.onload = function() {
                            console.log("Image loaded, dimensions:", img.width, "x", img.height);
                            
                            // Create canvas
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0);
                            
                            // Try to scan from canvas
                            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                            
                            // Use the library's internal decoder
                            html5QrCode._decoder.decodeFromImage(
                                img,
                                function(decodedText) {
                                    console.log("‚úÖ Manual decode successful:", decodedText);
                                    showMessage("‚úÖ QR code detected!", 'success');
                                    processScannedResult(decodedText);
                                    URL.revokeObjectURL(imageUrl);
                                },
                                function(error) {
                                    console.error("Manual decode failed:", error);
                                    showMessage("‚ùå Could not detect QR code in this image. Try a clearer image.", 'error');
                                    URL.revokeObjectURL(imageUrl);
                                }
                            );
                        };
                        
                        img.onerror = function() {
                            showMessage("‚ùå Error loading image", 'error');
                            URL.revokeObjectURL(imageUrl);
                        };
                        
                        img.src = imageUrl;
                        
                    } catch (thirdError) {
                        console.error("All image scanning methods failed:", thirdError);
                        showMessage("‚ùå Could not read QR code. Try a different image or use camera scan.", 'error');
                    }
                }
            }
            
            // Clear file input
            event.target.value = '';
        }
        
        // Function to check URL security via your Flask API
        async function checkURLWithAPI(url) {
            try {
                const response = await fetch('/api/check-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('API Error:', error);
                return {
                    suspicious: false,
                    warning: "‚ö†Ô∏è Could not check URL security",
                    domain_prob: 0.5,
                    reasons: ["API connection failed"]
                };
            }
        }
        
        // Process scanned result - UPDATED VERSION
        async function processScannedResult(decodedText) {
            document.getElementById('status').textContent = "‚úÖ QR Code detected!";
            
            // Show result
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            // Show loading
            resultDiv.innerHTML = `
                <div style="text-align: center;">
                    üîç Scanning QR content...<br>
                    <small>${decodedText.substring(0, 50)}${decodedText.length > 50 ? '...' : ''}</small>
                </div>
            `;
            
            // Check if it's a URL
            if (decodedText.startsWith('http://') || decodedText.startsWith('https://') || 
                decodedText.startsWith('upi://') || decodedText.includes('://')) {
                
                try {
                    // Call your Flask API for security check
                    resultDiv.innerHTML = `<div style="text-align: center;">üîí Checking URL security...</div>`;
                    
                    const securityResult = await checkURLWithAPI(decodedText);
                    
                    let securityHTML = '';
                    let buttonColor = '#4CAF50';
                    
                    if (securityResult.suspicious) {
                        securityHTML = `
                            <div style="background: rgba(255, 193, 7, 0.2); color: #ff9800; padding: 12px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #ff9800;">
                                <strong>‚ö†Ô∏è SECURITY WARNING</strong><br>
                                ${securityResult.warning}<br>
                                <small style="opacity: 0.8;">Risk score: ${(securityResult.domain_prob * 100).toFixed(0)}%</small>
                            </div>
                        `;
                        buttonColor = '#ff9800';
                    } else {
                        securityHTML = `
                            <div style="background: rgba(76, 175, 80, 0.2); color: #4CAF50; padding: 12px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #4CAF50;">
                                <strong>‚úÖ URL APPEARS SAFE</strong><br>
                                ${securityResult.warning}<br>
                                <small style="opacity: 0.8;">Risk score: ${(securityResult.domain_prob * 100).toFixed(0)}%</small>
                            </div>
                        `;
                    }
                    
                    // Show details button if suspicious
                    let detailsButton = '';
                    if (securityResult.suspicious && securityResult.reasons && securityResult.reasons.length > 0) {
                        detailsButton = `
                            <button onclick="showSecurityDetails(${JSON.stringify(securityResult)})" 
                                    style="background: #6c757d; padding: 8px 16px; border-radius: 5px; border: none; color: white; margin: 5px; font-size: 14px;">
                                üîç Show Security Details
                            </button>
                        `;
                    }
                    
                    resultDiv.innerHTML = `
                        ${securityHTML}
                        <div style="margin: 15px 0;">
                            <strong>üì± Scanned Content:</strong><br>
                            <div style="background: rgba(255,255,255,0.05); padding: 10px; border-radius: 5px; margin: 10px 0; font-size: 14px;">
                                ${decodedText}
                            </div>
                        </div>
                        
                        <div style="margin-top: 20px;">
                            <a href="${decodedText}" target="_blank" 
                               onclick="return confirmOpen('${decodedText.replace(/'/g, "\\'")}', ${securityResult.suspicious})"
                               style="background: ${buttonColor}; color: white; padding: 12px 24px; border-radius: 5px; text-decoration: none; display: inline-block; margin: 5px;">
                                üîó Open Link
                            </a>
                            
                            ${detailsButton}
                            
                            <button onclick="copyToClipboard('${decodedText.replace(/'/g, "\\'")}')" 
                                    style="background: #2196F3; padding: 12px 24px; border-radius: 5px; border: none; color: white; margin: 5px;">
                                üìã Copy URL
                            </button>
                        </div>
                    `;
                    
                } catch (error) {
                    // Fallback if API fails
                    console.error("Security check failed:", error);
                    resultDiv.innerHTML = `
                        <div style="background: rgba(244, 67, 54, 0.2); color: #f44336; padding: 12px; margin: 10px 0; border-radius: 8px;">
                            <strong>‚ö†Ô∏è Security Check Unavailable</strong><br>
                            Could not verify URL security
                        </div>
                        
                        <div style="margin: 15px 0;">
                            <strong>üì± Scanned Content:</strong><br>
                            <div style="background: rgba(255,255,255,0.05); padding: 10px; border-radius: 5px; margin: 10px 0; font-size: 14px;">
                                ${decodedText}
                            </div>
                        </div>
                        
                        <div style="margin-top: 20px;">
                            <a href="${decodedText}" target="_blank" 
                               style="background: #4CAF50; color: white; padding: 12px 24px; border-radius: 5px; text-decoration: none; display: inline-block; margin: 5px;">
                                üîó Open Link
                            </a>
                            
                            <button onclick="copyToClipboard('${decodedText.replace(/'/g, "\\'")}')" 
                                    style="background: #2196F3; padding: 12px 24px; border-radius: 5px; border: none; color: white; margin: 5px;">
                                üìã Copy URL
                            </button>
                        </div>
                    `;
                }
                
            } else {
                // For non-URL QR codes
                resultDiv.innerHTML = `
                    <div style="margin: 15px 0;">
                        <strong>üìù Text Content:</strong><br>
                        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin: 15px 0; font-size: 16px; line-height: 1.5;">
                            ${decodedText}
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <button onclick="copyToClipboard('${decodedText.replace(/'/g, "\\'")}')" 
                                style="background: #4CAF50; padding: 12px 24px; border-radius: 5px; border: none; color: white; margin: 5px; font-size: 16px;">
                            üìã Copy Text
                        </button>
                        
                        <button onclick="speakText('${decodedText.replace(/'/g, "\\'")}')" 
                                style="background: #9C27B0; padding: 12px 24px; border-radius: 5px; border: none; color: white; margin: 5px; font-size: 16px;">
                            üîä Speak Text
                        </button>
                    </div>
                `;
            }
        }
        
        // QR scan success (from camera)
        async function onScanSuccess(decodedText, decodedResult) {
            console.log("‚úÖ QR Code scanned:", decodedText);
            
            // Stop scanner immediately
            await stopScanner();
            
            processScannedResult(decodedText);
        }
        
        // QR scan failure
        function onScanFailure(error) {
            // Normal - no QR detected yet
        }
        
        // Stop scanner
        async function stopScanner() {
            if (!isScanning) return;
            
            try {
                await html5QrCode.stop();
                isScanning = false;
                
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
                document.getElementById('status').textContent = "Scanner stopped";
                
            } catch (error) {
                console.error("Stop error:", error);
            }
        }
        
        // Helper functions
        function confirmOpen(url, isSuspicious) {
            if (isSuspicious) {
                const confirmed = confirm("‚ö†Ô∏è SECURITY WARNING!\n\nThis URL appears suspicious.\n\nAre you sure you want to open it?");
                if (!confirmed) return false;
            }
            window.open(url, '_blank');
            return false;
        }
        
        function showSecurityDetails(result) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            `;
            
            modal.innerHTML = `
                <div style="background: #1a1a1a; padding: 25px; border-radius: 12px; max-width: 500px; width: 90%; border: 2px solid ${result.suspicious ? '#ff9800' : '#4CAF50'};">
                    <h3 style="color: ${result.suspicious ? '#ff9800' : '#4CAF50'}; margin-bottom: 15px;">
                        üîç Security Analysis
                    </h3>
                    <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin: 10px 0; font-family: monospace; font-size: 13px; line-height: 1.6;">
                        <strong>URL:</strong> ${result.url}<br>
                        <strong>Domain:</strong> ${result.domain}<br>
                        <strong>Risk Score:</strong> ${(result.domain_prob * 100).toFixed(0)}%<br>
                        <strong>Status:</strong> ${result.suspicious ? '<span style="color: #ff9800">SUSPICIOUS ‚ö†Ô∏è</span>' : '<span style="color: #4CAF50">SAFE ‚úÖ</span>'}<br><br>
                        <strong>Issues Found:</strong><br>
                        ${result.reasons.map((reason, i) => `${i+1}. ${reason}`).join('<br>') || 'None'}
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" 
                            style="background: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-top: 15px; cursor: pointer;">
                        Close
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        // Text-to-speech function
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                speechSynthesis.speak(utterance);
            } else {
                alert('Text-to-speech not supported in this browser');
            }
        }
        
        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    showMessage('‚úÖ Copied to clipboard!', 'success');
                })
                .catch(err => {
                    console.error('Copy failed:', err);
                    showMessage('‚ùå Failed to copy', 'error');
                });
        }
        
        // Test with a sample QR image URL (for debugging)
        async function testWithSampleQR() {
            console.log("Testing with sample QR...");
            
            const sampleQRUrl = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.example.com";
            
            try {
                const response = await fetch(sampleQRUrl);
                const blob = await response.blob();
                const file = new File([blob], "sample-qr.png", { type: "image/png" });
                
                const event = {
                    target: {
                        files: [file]
                    }
                };
                
                handleImageUpload(event);
                
            } catch (error) {
                console.error("Test failed:", error);
            }
        }
        
        // For debugging: Add test button
        document.addEventListener('DOMContentLoaded', function() {
            const buttonsDiv = document.querySelector('.buttons');
            const testBtn = document.createElement('button');
            testBtn.textContent = "üß™ Test QR";
            testBtn.style.background = "#FF9800";
            testBtn.onclick = testWithSampleQR;
            buttonsDiv.appendChild(testBtn);
        });
    </script>
</body>
</html>
