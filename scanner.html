<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Security Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: #00ff88;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .scanner-container {
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin: 0 auto 25px;
            border: 3px solid #00ff88;
            border-radius: 15px;
            overflow: hidden;
            background: black;
            position: relative;
        }
        
        #qr-reader {
            width: 100%;
            height: 100%;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .scan-line {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 3px;
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
            animation: scan 2s infinite linear;
        }
        
        @keyframes scan {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 10px;
            font-size: 16px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 140px;
        }
        
        #start-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000;
        }
        
        #stop-btn {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }
        
        #upload-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }
        
        #test-btn {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .result-container {
            margin-top: 25px;
            width: 100%;
        }
        
        .result {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            word-break: break-all;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: left;
            display: none;
        }
        
        .result.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result a {
            color: #00ff88;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 8px;
            border: 1px solid #00ff88;
        }
        
        .result a:hover {
            background: rgba(0, 255, 136, 0.2);
            text-decoration: none;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .image-preview-container {
            margin: 20px 0;
        }
        
        .image-preview {
            max-width: 300px;
            border-radius: 15px;
            border: 3px solid #00ff88;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 2px solid rgba(255, 107, 107, 0.3);
        }
        
        .success {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 2px solid rgba(0, 255, 136, 0.3);
        }
        
        .warning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 2px solid rgba(255, 193, 7, 0.3);
        }
        
        .security-result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid;
        }
        
        .security-safe {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
        }
        
        .security-warning {
            background: rgba(255, 193, 7, 0.1);
            border-color: #ffc107;
        }
        
        .security-danger {
            background: rgba(255, 107, 107, 0.1);
            border-color: #ff6b6b;
        }
        
        .tips {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 14px;
            color: #aaa;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tips h3 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .tips ul {
            text-align: left;
            padding-left: 20px;
        }
        
        .tips li {
            margin: 8px 0;
        }
    </style>
    <!-- Using a reliable QR scanner library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üîí QR Security Scanner</h1>
        
        <div class="scanner-container">
            <div id="qr-reader"></div>
            <div class="scanner-overlay">
                <div class="scan-line"></div>
            </div>
        </div>
        
        <div id="status" class="status">
            <span>üì± Ready to scan QR codes</span>
        </div>
        
        <!-- Image preview -->
        <div id="image-preview-container" class="image-preview-container" style="display: none;">
            <img id="image-preview" class="image-preview" src="" alt="QR Image Preview">
        </div>
        
        <!-- Messages -->
        <div id="message" class="message"></div>
        
        <!-- Buttons -->
        <div class="buttons">
            <button id="start-btn" onclick="startScanner()">
                <span>üì∑</span> Start Scanner
            </button>
            <button id="stop-btn" onclick="stopScanner()" disabled>
                <span>‚èπÔ∏è</span> Stop Scanner
            </button>
            <button id="upload-btn" onclick="document.getElementById('file-input').click()">
                <span>üìÅ</span> Upload Image
            </button>
            <button id="test-btn" onclick="testScanner()">
                <span>üß™</span> Test Scanner
            </button>
            <input type="file" id="file-input" accept="image/*">
        </div>
        
        <!-- Result -->
        <div class="result-container">
            <div id="result" class="result"></div>
        </div>
        
        <!-- Tips -->
        <div class="tips">
            <h3>üí° Scanning Tips:</h3>
            <ul>
                <li>Ensure good lighting when scanning QR codes</li>
                <li>Hold steady for 2-3 seconds for best results</li>
                <li>For uploaded images, ensure QR code is clear and centered</li>
                <li>URLs are automatically checked for security threats</li>
            </ul>
        </div>
    </div>

    <script>
        // Global variables
        let html5QrCode = null;
        let isScanning = false;
        let currentStream = null;
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing QR Scanner...');
            
            // Initialize the scanner
            try {
                html5QrCode = new Html5Qrcode("qr-reader");
                console.log('‚úÖ QR Scanner initialized successfully');
                updateStatus('Ready to scan QR codes');
            } catch (error) {
                console.error('‚ùå Failed to initialize QR scanner:', error);
                showMessage('Failed to initialize QR scanner: ' + error.message, 'error');
            }
            
            // Setup file input
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
        });
        
        // Update status
        function updateStatus(text) {
            const status = document.getElementById('status');
            status.innerHTML = `<span>${text}</span>`;
        }
        
        // Show message
        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds (except for errors)
            if (type !== 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Hide message
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
        
        // Show/hide image preview
        function showImagePreview(imageUrl) {
            const container = document.getElementById('image-preview-container');
            const img = document.getElementById('image-preview');
            img.src = imageUrl;
            container.style.display = 'block';
        }
        
        function hideImagePreview() {
            document.getElementById('image-preview-container').style.display = 'none';
        }
        
        // Start scanner
        async function startScanner() {
            if (isScanning) return;
            
            console.log('Starting scanner...');
            
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            
            try {
                updateStatus('üîÑ Initializing camera...');
                startBtn.disabled = true;
                
                // Get camera permission first
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: { ideal: "environment" }, // Prefer back camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                currentStream = stream;
                
                // Find video input device
                const devices = await Html5Qrcode.getCameras();
                let cameraId = devices[0]?.id;
                
                if (devices.length > 1) {
                    // Try to find back camera
                    const backCamera = devices.find(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('rear') ||
                        device.label.toLowerCase().includes('environment')
                    );
                    if (backCamera) cameraId = backCamera.id;
                }
                
                if (!cameraId) {
                    throw new Error('No camera found');
                }
                
                updateStatus('üîç Scanning... Point camera at QR code');
                stopBtn.disabled = false;
                isScanning = true;
                
                // Hide previous results
                document.getElementById('result').classList.remove('active');
                hideMessage();
                hideImagePreview();
                
                // Simple configuration
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    disableFlip: false
                };
                
                console.log('Starting QR scanner with camera:', cameraId);
                
                // Start scanning
                await html5QrCode.start(
                    cameraId,
                    config,
                    onScanSuccess,
                    onScanFailure
                );
                
                console.log('‚úÖ Scanner started successfully');
                showMessage('Scanner started! Point camera at QR code.', 'success');
                
            } catch (error) {
                console.error('Scanner error:', error);
                
                if (error.name === 'NotAllowedError') {
                    updateStatus('‚ùå Camera access denied');
                    showMessage('Camera access was denied. Please allow camera access to scan QR codes.', 'error');
                } else if (error.name === 'NotFoundError') {
                    updateStatus('‚ùå No camera found');
                    showMessage('No camera found on this device.', 'error');
                } else {
                    updateStatus('‚ùå Camera error');
                    showMessage('Camera error: ' + error.message, 'error');
                }
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
                isScanning = false;
                
                // Stop stream if it exists
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    currentStream = null;
                }
            }
        }
        
        // Stop scanner
        async function stopScanner() {
            if (!isScanning || !html5QrCode) return;
            
            console.log('Stopping scanner...');
            
            try {
                await html5QrCode.stop();
                isScanning = false;
                
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
                
                // Stop camera stream
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    currentStream = null;
                }
                
                updateStatus('Scanner stopped');
                showMessage('Scanner stopped', 'success');
                
            } catch (error) {
                console.error('Stop error:', error);
                showMessage('Error stopping scanner: ' + error.message, 'error');
            }
        }
        
        // Handle QR scan success
        async function onScanSuccess(decodedText, decodedResult) {
            console.log('‚úÖ QR Code scanned:', decodedText);
            
            // Stop scanner immediately after successful scan
            await stopScanner();
            
            // Process the scanned result
            await processScannedResult(decodedText);
        }
        
        // Handle scan failure (normal - no QR found yet)
        function onScanFailure(error) {
            // This is normal - called when no QR is detected
            // We don't need to show errors here
        }
        
        // Handle image upload
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            console.log('Processing uploaded image:', file.name);
            
            // Reset UI
            updateStatus('üì∑ Processing image...');
            hideImagePreview();
            document.getElementById('result').classList.remove('active');
            hideMessage();
            
            // Validate file type
            const validTypes = ['image/jpeg', 'image/png', 'image/jpg', 'image/webp'];
            if (!validTypes.includes(file.type)) {
                showMessage('Please upload a valid image (JPEG, PNG, or WebP)', 'error');
                event.target.value = '';
                return;
            }
            
            // Validate file size
            if (file.size > 10 * 1024 * 1024) {
                showMessage('Image too large. Maximum size is 10MB.', 'error');
                event.target.value = '';
                return;
            }
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                showImagePreview(e.target.result);
            };
            reader.readAsDataURL(file);
            
            try {
                // Use the library's scanFile method
                const decodedText = await html5QrCode.scanFile(file, false);
                
                console.log('‚úÖ Image scanned successfully:', decodedText);
                showMessage('QR code detected in image!', 'success');
                
                // Process the result
                await processScannedResult(decodedText);
                
            } catch (error) {
                console.error('Image scan error:', error);
                showMessage('Could not detect QR code in this image. Try a clearer image.', 'error');
                updateStatus('Scan failed');
            }
            
            // Clear file input
            event.target.value = '';
        }
        
        // Test scanner function
        async function testScanner() {
            console.log('Testing scanner with sample QR...');
            
            updateStatus('üß™ Testing with sample QR...');
            
            // Create a sample QR code image
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 300;
            const ctx = canvas.getContext('2d');
            
            // Draw a simple test pattern (simulating QR code)
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 300, 300);
            ctx.fillStyle = 'black';
            
            // Draw some squares (simplified QR)
            ctx.fillRect(50, 50, 50, 50);
            ctx.fillRect(200, 50, 50, 50);
            ctx.fillRect(50, 200, 50, 50);
            
            // Convert to blob and process
            canvas.toBlob(async function(blob) {
                const file = new File([blob], "test-qr.png", { type: "image/png" });
                
                // Simulate upload
                try {
                    const decodedText = await html5QrCode.scanFile(file, false);
                    await processScannedResult(decodedText || "https://www.example.com");
                    showMessage('Test successful!', 'success');
                } catch (error) {
                    // If test fails, use a sample URL
                    await processScannedResult("https://www.example.com");
                    showMessage('Test completed with sample URL', 'success');
                }
            });
        }
        
        // Process scanned result
        async function processScannedResult(decodedText) {
            if (!decodedText || decodedText.trim() === '') {
                showMessage('Empty QR code content', 'warning');
                return;
            }
            
            console.log('Processing scanned result:', decodedText);
            updateStatus('‚úÖ QR Code detected!');
            
            const resultDiv = document.getElementById('result');
            resultDiv.classList.add('active');
            
            // Show loading state
            resultDiv.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 48px; margin-bottom: 15px;">üîç</div>
                    <h3>Processing QR Content...</h3>
                    <p style="opacity: 0.8; margin-top: 10px;">${decodedText.substring(0, 100)}${decodedText.length > 100 ? '...' : ''}</p>
                </div>
            `;
            
            // Check if it's a URL
            const isUrl = decodedText.startsWith('http://') || 
                          decodedText.startsWith('https://') || 
                          decodedText.startsWith('www.') ||
                          decodedText.includes('://');
            
            if (isUrl) {
                // Add http:// if missing
                let url = decodedText;
                if (url.startsWith('www.')) {
                    url = 'https://' + url;
                }
                
                // Security check for URLs
                await checkAndDisplayUrl(url);
            } else {
                // Display non-URL content
                displayTextContent(decodedText);
            }
        }
        
        // Check URL security and display results
        async function checkAndDisplayUrl(url) {
            const resultDiv = document.getElementById('result');
            
            try {
                // Call security API
                resultDiv.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 48px; margin-bottom: 15px;">üîí</div>
                        <h3>Checking URL Security...</h3>
                        <p>Analyzing: ${url.substring(0, 50)}...</p>
                    </div>
                `;
                
                const securityResult = await checkURLWithAPI(url);
                
                // Build security HTML
                let securityClass = 'security-safe';
                let securityIcon = '‚úÖ';
                let securityTitle = 'SAFE URL';
                
                if (securityResult.suspicious) {
                    securityClass = securityResult.domain_prob > 0.7 ? 'security-danger' : 'security-warning';
                    securityIcon = securityResult.domain_prob > 0.7 ? 'üö®' : '‚ö†Ô∏è';
                    securityTitle = securityResult.domain_prob > 0.7 ? 'DANGEROUS URL' : 'SUSPICIOUS URL';
                }
                
                const securityHTML = `
                    <div class="security-result ${securityClass}">
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                            <span style="font-size: 24px;">${securityIcon}</span>
                            <h3 style="margin: 0;">${securityTitle}</h3>
                        </div>
                        <p><strong>Risk Score:</strong> ${(securityResult.domain_prob * 100).toFixed(0)}%</p>
                        <p>${securityResult.warning}</p>
                        ${securityResult.reasons && securityResult.reasons.length > 0 ? 
                            `<p><strong>Issues:</strong> ${securityResult.reasons.join(', ')}</p>` : ''}
                    </div>
                `;
                
                // Build result HTML
                resultDiv.innerHTML = `
                    ${securityHTML}
                    <div style="margin: 25px 0;">
                        <h3>üì± Scanned URL:</h3>
                        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin: 15px 0; font-family: monospace; font-size: 14px; word-break: break-all;">
                            ${url}
                        </div>
                    </div>
                    
                    <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 30px;">
                        <a href="${url}" target="_blank" 
                           onclick="return confirm('Open this URL?\\n\\n${url}')"
                           style="display: inline-block; padding: 15px 30px; background: ${securityResult.suspicious ? '#ff9800' : '#00ff88'}; color: ${securityResult.suspicious ? '#000' : '#000'}; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 16px;">
                            üîó Open URL ${securityResult.suspicious ? '(Caution)' : ''}
                        </a>
                        
                        <button onclick="copyToClipboard('${url.replace(/'/g, "\\'")}')" 
                                style="padding: 15px 30px; background: #2196F3; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer;">
                            üìã Copy URL
                        </button>
                        
                        ${securityResult.suspicious ? 
                            `<button onclick="showSecurityDetails(${JSON.stringify(securityResult)})" 
                                    style="padding: 15px 30px; background: #6c757d; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer;">
                                üîç Security Details
                            </button>` : ''}
                    </div>
                `;
                
            } catch (error) {
                console.error('Security check error:', error);
                // Fallback if API fails
                resultDiv.innerHTML = `
                    <div class="security-result security-warning">
                        <h3>‚ö†Ô∏è Security Check Unavailable</h3>
                        <p>Could not verify URL security at this time.</p>
                    </div>
                    
                    <div style="margin: 25px 0;">
                        <h3>üì± Scanned URL:</h3>
                        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin: 15px 0; font-family: monospace; font-size: 14px; word-break: break-all;">
                            ${url}
                        </div>
                    </div>
                    
                    <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 30px;">
                        <a href="${url}" target="_blank" 
                           style="display: inline-block; padding: 15px 30px; background: #00ff88; color: #000; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 16px;">
                            üîó Open URL
                        </a>
                        
                        <button onclick="copyToClipboard('${url.replace(/'/g, "\\'")}')" 
                                style="padding: 15px 30px; background: #2196F3; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer;">
                            üìã Copy URL
                        </button>
                    </div>
                `;
            }
        }
        
        // Display non-URL text content
        function displayTextContent(text) {
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = `
                <div style="text-align: center; margin-bottom: 25px;">
                    <div style="font-size: 48px; margin-bottom: 15px;">üìù</div>
                    <h3>Text Content</h3>
                </div>
                
                <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; margin: 20px 0; border: 1px solid rgba(255,255,255,0.1);">
                    <pre style="white-space: pre-wrap; word-break: break-all; font-family: 'Courier New', monospace; font-size: 15px; line-height: 1.5; margin: 0;">${text}</pre>
                </div>
                
                <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 30px;">
                    <button onclick="copyToClipboard('${text.replace(/'/g, "\\'")}')" 
                            style="padding: 15px 30px; background: #00ff88; color: #000; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer;">
                        üìã Copy Text
                    </button>
                    
                    <button onclick="speakText('${text.replace(/'/g, "\\'")}')" 
                            style="padding: 15px 30px; background: #9C27B0; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer;">
                        üîä Speak Text
                    </button>
                    
                    <button onclick="shareText('${text.replace(/'/g, "\\'")}')" 
                            style="padding: 15px 30px; background: #2196F3; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer;">
                        üì§ Share
                    </button>
                </div>
            `;
        }
        
        // Security API function
        async function checkURLWithAPI(url) {
            try {
                const response = await fetch('/api/check-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
        
        // Helper functions
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    showMessage('‚úÖ Copied to clipboard!', 'success');
                })
                .catch(err => {
                    console.error('Copy failed:', err);
                    showMessage('‚ùå Failed to copy to clipboard', 'error');
                });
        }
        
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                speechSynthesis.speak(utterance);
                showMessage('üîä Speaking text...', 'success');
            } else {
                showMessage('Text-to-speech not supported in this browser', 'warning');
            }
        }
        
        function shareText(text) {
            if (navigator.share) {
                navigator.share({
                    title: 'QR Code Content',
                    text: text
                })
                .then(() => showMessage('‚úÖ Shared successfully!', 'success'))
                .catch(err => {
                    if (err.name !== 'AbortError') {
                        showMessage('‚ùå Failed to share', 'error');
                    }
                });
            } else {
                copyToClipboard(text);
            }
        }
        
        function showSecurityDetails(result) {
            alert(`üîí SECURITY ANALYSIS\n\nURL: ${result.url}\nDomain: ${result.domain}\nRisk Score: ${(result.domain_prob * 100).toFixed(0)}%\nStatus: ${result.suspicious ? 'SUSPICIOUS ‚ö†Ô∏è' : 'SAFE ‚úÖ'}\n\nIssues Found:\n${result.reasons?.join('\n‚Ä¢ ') || 'None'}`);
        }
    </script>
