<!DOCTYPE html>
<html>
<head>
    <title>QR Generator</title>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; }
        .btn { padding: 10px 20px; background: #667eea; color: white; text-decoration: none; border-radius: 5px; }
        textarea { width: 80%; height: 100px; margin: 20px 0; padding: 10px; }
        .ascii-qr { font-family: monospace; background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üî≥ QR Code Generator</h1>
    
    <div>
        <textarea id="qr-text" placeholder="Enter text or URL to generate QR code..."></textarea>
        <br>
        <button onclick="generateQR()" class="btn">Generate QR Code</button>
    </div>
    
    <div id="qr-result" style="margin-top: 30px;"></div>
    
    <p style="margin-top: 30px;"><a href="/" class="btn">‚Üê Back to Home</a></p>
    
    <script>
        async function generateQR() {
            const text = document.getElementById('qr-text').value;
            if (!text) {
                alert('Please enter some text');
                return;
            }
            
            try {
                const response = await fetch('/api/generate-qr', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: text})
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('qr-result').innerHTML = `
                        <h3>Your QR Code (Text Preview):</h3>
                        <div class="ascii-qr">
                            <pre>${data.ascii_qr}</pre>
                        </div>
                        <p><strong>Content:</strong> ${data.text}</p>
                        <p><small>${data.message}</small></p>
                    `;
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Failed to generate QR code: ' + error.message);
            }
        }
    </script>
</body>
</html>
